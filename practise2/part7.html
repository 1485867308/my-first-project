<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      thead {
        color: green;
      }
      tbody {
        color: black;
      }
      tfoot {
        color: red;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>食物</th>
        <th>价格</th>
      </tr>
      <tr>
        <td>烤鸭</td>
        <td>$20</td>
      </tr>
      <tr>
        <td>炸鸡</td>
        <td>$30</td>
      </tr>
    </table>

    <table border="1">
      <caption>
        文化
      </caption>
      <thead>
        <tr>
          <th>语言</th>
          <th>标志</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>中文</td>
          <td>￥</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>英语</td>
          <td>$</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
